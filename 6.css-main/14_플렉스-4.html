<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex, justify-content</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
        }

        .child3 {
            background-color: gold;
        }

        .parent {
            display: flex;
            justify-content: center; /* 가운데 정렬 */
        }
    </style>
</head>
<body>
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>
</html>

<!--   
justify-content는 정렬 방법을 지정하는 속성이다
center: 가운데 정렬
flex-end: 오른쪽 정렬
-->
