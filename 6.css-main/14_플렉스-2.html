<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex, flex-direction</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
        }

        .child3 {
            background-color: gold;
        }

        .parent {
            display: flex;
            flex-direction: row-reverse; /* 수평 반대 정렬 */
        }
    </style>
</head>
<body>
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>
</html>

<!--   
flex-direction는 방향을 지정하는 속성이다
row: 수평 정렬
row-reverse: 수평 반대 정렬
column: 수직 정렬
column-reverse: 수직 반대 정렬
-->
