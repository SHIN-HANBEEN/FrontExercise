<!DOCTYPE html>
<html lang="en">
<head>
    <title>display-flex</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
        }

        .child3 {
            background-color: gold;
        }

        .parent {
            display: flex; /* 자식요소들이 수평으로 정렬됨 */
        }
    </style>
</head>
<body>
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>
</html>

<!--
    display의 값을 flex로 지정하면 
    자식요소들이 수평으로 정렬됨
-->
