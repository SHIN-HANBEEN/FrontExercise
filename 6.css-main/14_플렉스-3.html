<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex, flex-wrap</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
        }

        .child3 {
            background-color: gold;
        }

        .parent {
            display: flex;
            flex-wrap: wrap; /* 줄바꿈 */
        }
    </style>
</head>
<body>
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
        <p class="child1">child4</p>
        <p class="child2">child5</p>
        <p class="child3">child6</p>
    </div>
</body>
</html>

<!--   
flex-wrap은 줄바꿈 여부를 지정하는 속성이다
nowrap : 줄바꿈 없음. 자리가 모자라면 요소의 너비가 줄어듬
wrap: 자리가 모자라면 자동으로 줄바꿈
-->
