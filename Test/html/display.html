<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span, p {
            background: orange;
            border: 1px solid;
            margin: 10px;
        }
        .p2 {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>display속성 inline</h1>
    <!-- inline 요소에는 span, b, i, a 등이 있음 -->
    <span>hello</span>
    <p>world</p>
    <p class="p2">world</p>
</body>
</html>
