<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div ul {
            color: purple;
        }
    </style>
</head>
<body>

        <ul>
            <li class="red">사과</li>
            <li id="red">딸기</li>
            <li>오렌지</li>
        </ul>
    </div>
    <div>
        <span>
            <ul>
                <li class="red">사과</li>
                <li id="red">딸기</li>
                <li>오렌지</li>
            </ul>
        </span>
    </div>
    <ul>
        <li>사과</li>
        <li class="red">딸기</li>
        <li>오렌지</li>
    </ul>
</body>
</html>
