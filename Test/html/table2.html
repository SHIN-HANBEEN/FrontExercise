<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        /* th, td {
            padding: 10px 50px;
        } */
    </style>
</head>
<body>
    <h1>표 만들기 - 상품페이지2</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <!-- colgroup 은 테이블에 미리 스타일을 적용하기 위해 사용한다.-->
        <colgroup>
            <col style="background-color: aliceblue;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
        </colgroup>
        <thead>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
