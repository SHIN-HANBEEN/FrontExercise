<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        div {
            border: solid 1px;
            margin: 10px;
        }
        span { 
            background-color: skyblue;
        }
        .box1 {
            padding: 0;
        }
        .box2 {
            padding: 10px;
        }
        .box3 {
            padding: 10px 20px;
        }
        .box4 {
            padding: 10px 20px 30px 40px;
        }
        .box5 {
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <h1>내부여백 주기</h1>
    <div class="box1">
        <span>첫번째 박스</span>
    </div>
    <div class="box2">
        <span>두번째 박스</span>
    </div>
    <div class="box3">
        <span>세번째 박스</span>
    </div>
    <div class="box4">
        <span>네번째 박스</span>
    </div>
    <div class="box5">
        <span>다섯번째 박스</span>
    </div>
</body>
</html>
