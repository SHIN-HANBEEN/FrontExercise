<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .label {
            width: 100px;
            float: left;
        }

        ul {
            list-style: none;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="#">
        <h3>개인정보</h3>
        <ul>
            <li><label for="name" class="label">이름</label><input type="text" id="name" autofocus placeholder="공백업이 입력하세요"></li>
            <li><label for="contact" class="label">연락처</label><input type="text" id="contact"></li>
        </ul>
        <h3>지원분야</h3>
        <ul>
            <li><input type="radio" name="apply" id="apply1"><label for="apply1">웹 퍼블리싱</label></li>
            <li><input type="radio" name="apply" id="apply2"><label for="apply2">웹 애플리케이션 개발</label></li>
            <li><input type="radio" name="apply" id="apply3"><label for="apply3">개발 환경 개선</label></li>
        </ul>
        <h3>지원동기</h3>
        <ul>
            <li><textarea cols="60" rows="5" placeholder="본사지원동기를 간략히 써 주세요."></textarea></li>
            <li><button type="submit">접수하기</button><button type="reset">다시 쓰기</button></li>
        </ul>
    </form>
</body>

</html>
